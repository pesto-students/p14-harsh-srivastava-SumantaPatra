<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StartingLineUp</title>
  </head>
  <body>
    <header>
      <h1>Starting Lineup</h1>
    </header>
    <main>
      <form action="" method="post">
        <!-- Status section -->
        <fieldset>
          <legend>Status:</legend>
          <input type="radio" name="status" id="draft" value="Draft" />
          <label for="draft">Draft</label>
          <input type="radio" name="status" id="final" value="Final" checked />
          <label for="draft">Final</label>
        </fieldset>
        <!-- Date Section -->
        <p>
          <Label for="gameDate">Date:</Label>
          <select name="gameDate" id="gameDate">
            <option value="March20">March 20</option>
            <option value="March24">March 24</option>
            <option value="April2">April 2</option>
            <option value="April6">April 6</option>
            <option value="April13">April 13</option>
          </select>
        </p>
        <!-- Player section -->
        <fieldset>
          <legend>Players:</legend>
          <div>
            <input value="Arav" type="checkbox" name="player" id="" />
            <label for="">Arav Agarwal</label>
          </div>
          <div>
            <input value="Ava" type="checkbox" name="player" id="" />
            <label for="">Ava Johnson</label>
          </div>
          <div>
            <input value="Julio" type="checkbox" name="player" id="" />
            <label for="">Julio Oritz</label>
          </div>
          <div>
            <input value="Liam" type="checkbox" name="player" id="" />
            <label for="">Liam Rubio</label>
          </div>
          <div>
            <input value="Emma" type="checkbox" name="player" id="" />
            <label for="">Emma WitherSpoon</label>
          </div>
        </fieldset>
        <p>
          <input type="submit" value="Submit" />
        </p>
      </form>
    </main>
  </body>
</html>
